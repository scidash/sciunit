repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
    - id: isort
      args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 21.5b0
    hooks:
    - id: black
      language_version: python3
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
    - id: autoflake
      args:
        [
          "--in-place",
          "--remove-all-unused-imports",
          "--ignore-init-module-imports"
        ]
